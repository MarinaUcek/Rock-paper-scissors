<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock paper scissors</title>
	<script src="https://use.fontawesome.com/d19dd0bfd5.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="background">
		<div class="bg-overlay-white"></div>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<div class="header">
						<h1>Your answer is:</h1>
						</div>
				</div>
				<div class="col-xs-4">
					<div class="header">
						<h1>Computer chose:</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<div id="user-rock" class="answer"></div>
					<div id="user-scissors" class="answer"></div>
					<div id="user-paper" class="answer"></div>
				</div>
				<div class="col-xs-4">
					<div id="comp-rock" class="answer"></div>
					<div id="comp-scissors" class="answer"></div>
					<div id="comp-paper" class="answer"></div>
				</div>
				<div class="col-xs-4">
					<div class="picture">
						<img src="assets/img/hands.png" alt="hands">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<div id="user-wins" class="result"></div>
				</div>
				<div class="col-xs-4">
					<div id="comp-wins" class="result"></div>
				</div>
				<div class="col-xs-4">
					<button onClick="history.go(0)" autofocus>Play again!</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div id="no-winner" class="result"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
